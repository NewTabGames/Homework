<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homework</title>

<style>
* { box-sizing: border-box; font-family: Segoe UI, sans-serif; }

body {
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 600px;
}

.header h1 {
    text-align: center;
    font-size: 2.4rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.input-container {
    display: flex;
    gap: 10px;
    margin: 20px 0;
}

.task-input {
    flex: 1;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid #ddd;
}

.add-btn {
    padding: 14px 22px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    cursor: pointer;
}

.filters {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.filter-btn {
    padding: 8px 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

.filter-btn.active {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.task-item {
    background: #f7f7f7;
    padding: 14px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

.task-text.completed {
    text-decoration: line-through;
    color: #999;
}

.task-actions {
    margin-left: auto;
    display: flex;
    gap: 8px;
}

button {
    cursor: pointer;
    background: none;
    border: none;
}

/* MODAL */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(6px);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal {
    background: white;
    padding: 25px;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
}

.modal input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #ddd;
    margin-bottom: 15px;
}

.modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.save-btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
}

.cancel-btn {
    background: #eee;
    padding: 10px 18px;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">
    <div class="header"><h1>Homework</h1></div>

    <div class="input-container">
        <input class="task-input" placeholder="What needs to be done?">
        <button class="add-btn">Add</button>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul class="task-list"></ul>
</div>

<!-- EDIT MODAL -->
<div class="modal-overlay">
    <div class="modal">
        <h2>Edit Task</h2>
        <input id="editInput">
        <div class="modal-actions">
            <button class="cancel-btn">Cancel</button>
            <button class="save-btn">Save</button>
        </div>
    </div>
</div>

<script>
const input = document.querySelector('.task-input');
const addBtn = document.querySelector('.add-btn');
const list = document.querySelector('.task-list');
const filters = document.querySelectorAll('.filter-btn');

const modal = document.querySelector('.modal-overlay');
const editInput = document.getElementById('editInput');
const saveBtn = document.querySelector('.save-btn');
const cancelBtn = document.querySelector('.cancel-btn');

let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let currentFilter = 'all';
let editingId = null;

addBtn.addEventListener('click', addTask);
input.addEventListener('keydown', e => e.key === 'Enter' && addTask());

filters.forEach(btn => {
    btn.addEventListener('click', () => {
        filters.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
    });
});

saveBtn.onclick = saveEdit;
cancelBtn.onclick = closeModal;
modal.onclick = e => e.target === modal && closeModal();

function addTask() {
    const text = input.value.trim();
    if (!text) return;

    tasks.unshift({ id: Date.now(), text, completed: false });
    input.value = '';
    save();
}

function openEdit(id) {
    editingId = id;
    editInput.value = tasks.find(t => t.id === id).text;
    modal.style.display = 'flex';
    editInput.focus();
}

function saveEdit() {
    const task = tasks.find(t => t.id === editingId);
    if (task && editInput.value.trim()) {
        task.text = editInput.value.trim();
        save();
    }
    closeModal();
}

function closeModal() {
    modal.style.display = 'none';
    editingId = null;
}

function toggleTask(id) {
    const task = tasks.find(t => t.id === id);
    task.completed = !task.completed;
    save();
}

function deleteTask(id) {
    tasks = tasks.filter(t => t.id !== id);
    save();
}

function render() {
    let filtered = tasks;
    if (currentFilter === 'active') filtered = tasks.filter(t => !t.completed);
    if (currentFilter === 'completed') filtered = tasks.filter(t => t.completed);

    list.innerHTML = filtered.map(t => `
        <li class="task-item">
            <input type="checkbox" ${t.completed ? 'checked' : ''} data-id="${t.id}">
            <span class="task-text ${t.completed ? 'completed' : ''}">${t.text}</span>
            <div class="task-actions">
                <button class="edit-btn" data-id="${t.id}">‚úèÔ∏è</button>
                <button class="delete-btn" data-id="${t.id}">üóëÔ∏è</button>
            </div>
        </li>
    `).join('');

    document.querySelectorAll('.task-item').forEach(item => {
        item.querySelector('input').onchange = e =>
            toggleTask(+e.target.dataset.id);

        item.querySelector('.edit-btn').onclick = e =>
            openEdit(+e.target.dataset.id);

        item.querySelector('.delete-btn').onclick = e =>
            deleteTask(+e.target.dataset.id);
    });
}

function save() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    render();
}

render();
</script>

</body>
</html>
